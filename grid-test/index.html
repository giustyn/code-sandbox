        (function () {

            function get_random_color() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.round(Math.random() * 12)];
                }
                return color;
            }

            $box.each(function (i) {
