<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form UI Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="payment">
        <div class="bg"></div>
        <div class="card">
            <img src="img/chip.png" class="chip">
            <div class="logo"></div>
            <h2 class="bankName" contenteditable="true">Bank Name</h2>
            <form>
                <div class="inputBox">
                    <span>Card No.</span>
                    <input class="cardDigits" type="text" placeholder="0123 4567 8901 2345" maxlength="19">
                </div>
                <div class="inputBox">
                    <span>Card Holder</span>
                    <input type="text" placeholder="John Appleseed">
                </div>
                <div class="group">
                    <div class="inputBox">
                        <span>Valid Thru</span>
                        <input class="expiry" type="text" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="inputBox">
                        <span>CCV</span>
                        <input type="password" placeholder="***" maxlength="4">
                    </div>
                </div>
            </form>
        </div>
        <button class="btn">Confirm and Pay</button>
    </div>
    <script src="js/cleave-min.js"></script>
    <script>
        new Cleave('.cardDigits', {
            creditCard: true,
            onCreditCardTypeChanged: function (type) {
                document.querySelector('.logo').innerHTML = type;
            }
        });
        new Cleave('.expiry', {
            date: true,
            datePattern: ['m', 'y']
        });
    </script>
</body>

</html>
