<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeJS Text Animation Effects</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <h2 class="text">AnimeJS Text Animation Effects</h2>
    </section>

    <script src="js/anime.min.js"></script>
    <script>
        // now, split text into words
        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

        anime.timeline({
                loop: true
            })

            .add({
                targets: '.text span',
                translateY: [-600, 0], //[start,end]
                scale: [10, 1],
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1500,
                delay: anime.stagger(100),
            })

            .add({
                targets: '.text span',
                translateX: [0, -1000], //[start,end]
                scale: [1, 1],
                opacity: [1, 0],
                easing: "easeOutExpo",
                duration: 2000,
                delay: anime.stagger(100),
            })

            .add({
                targets: '.text span',
                translateX: [-1000, 0], //[start,end]
                scale: [10, 1],
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1500,
                delay: anime.stagger(100),
            })

            .add({
                targets: '.text span',
                translateX: [0, 0], //[start,end]
                scale: [0, 50],
                opacity: [1, 0],
                easing: "easeOutExpo",
                duration: 2000,
                delay: anime.stagger(100),
            })
    </script>
</body>

</html>
