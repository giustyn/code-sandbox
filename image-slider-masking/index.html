<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider with Masking Effect</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="slider-ctr">
      <figure class="slide">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/img5.jpeg"
          alt="Sky"
        />
        <figcaption>
          <div class="title">Sky</div>
          <div class="author">Aleksandra</div>
        </figcaption>
      </figure>
      <figure class="slide">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/img1.jpeg"
          alt="River"
        />
        <figcaption>
          <div class="title">River</div>
          <div class="author">Ales Krivec</div>
        </figcaption>
      </figure>
      <figure class="slide">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/img4.jpeg"
          alt="Rain"
        />
        <figcaption>
          <div class="title">Rain</div>
          <div class="author">Wilson Lau</div>
        </figcaption>
      </figure>
      <figure class="slide text-on">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/img2.jpeg"
          alt="Ocean"
        />
        <figcaption>
          <div class="title">Ocean</div>
          <div class="author">Rosan Harmens</div>
        </figcaption>
      </figure>
      <div class="slider-control">
        <div class="control prev disabled">
          <div class="icon ion-chevron-left"></div>
        </div>
        <div class="control next">
          <div class="icon ion-chevron-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
